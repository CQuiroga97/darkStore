<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="assets/images/profile_logo.jpg" alt="logo" />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>{{user.nombre}}</h2>
    <p>Bienvenido</p>
  </div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive #rla ="routerLinkActive" [activated]="rla.isActive && item.activated" >
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>

    </a>
  </mat-nav-list>
</div>
