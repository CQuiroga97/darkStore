<form [formGroup]="ingresoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fecha">Fecha ingreso:</label>
    <input type="date" class="form-control" id="fecha" formControlName="incomeDate">
  </div>
  <div class="form-group">
    <label for="codigo">CÃ³digo:</label>
    <input type="text" class="form-control" id="codigo" formControlName="incomeCode">
  </div>
  <div class="form-group">
    <label for="producto">Producto:</label>
    <select class="form-control" id="producto" formControlName="productId">
      <option value="{{null}}">All</option>
      <option [value]="item.id" *ngFor="let item of products" >
        {{item.reference}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" class="form-control" id="cantidad" formControlName="quantity">
  </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
