  dark-store-db:
    image: postgres:12
    environment:
      POSTGRES_USER: darkstore
      POSTGRES_PASSWORD: darkstore
      POSTGRES_DB: darkstore
    ports:
      - "5432:5432"
    volumes:
      - ./database/:/var/lib/postgresql/data
    networks:
      - darkstore-network

  flyway:
    image: flyway/flyway:latest
    volumes:
      - ./flyway/:/flyway/sql
    depends_on:
      - dark-store-db
    command: -url=jdbc:postgresql://darkstore-db.czyqgkyssdoq.us-east-1.rds.amazonaws.com:5432/darkstore -user=darkstore -password=darkstore -locations=filesystem:/flyway/sql -validateMigrationNaming=true migrate
    networks:
      - darkstore-network

networks:
  darkstore-network:
    driver: bridge
